<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


  <!-- StyleSheet -->
  <link rel="stylesheet" href="/todo-list.css">

</head>

<body>
  
  <div class="main-container">

      <!-- Title -->
       <div class="title">To-Do List</div>

      <!-- Input Container -->
      <div class="input-container">

        <input id="task-input" type="text" placeholder="Enter your task" class="task-input js-task-input">
        <input id="date-input" type="date" class="date-input js-date-input">
        <button class="add-button js-add-button">Add</button>

      </div>

      <!-- Clear-buttons Container -->
      <div class="clear-buttons-container">

        <button class="clear-tasks js-clear-completed-tasks">Clear completed tasks</button>
        <button class="clear-tasks js-clear-all-tasks">Clear all tasks</button>

      </div>

      <!-- Display Task List Container -->
      <div class="js-empty-state-message">Your tasks will be visible here.</div>

      <ul class="display-task-list-container js-display-task-list-container">

      </ul>

  </div>


  <!-- Script -->

  <script src="/todo-list.js"></script>

</body>
</html>
